<!DOCTYPE html>
<!--[if IE]><html class="ie12-" lang="en"><![endif]-->
<!--[if !(IE)]><!--><html class=""><!--<![endif]-->

<html lang='en'>
  
  <head>
    <title>Blabr - Scientific computing for the web</title>
    <link rel='icon' href='//puzlet.org/puzlet/images/favicon.ico'>
    <link rel='stylesheet' href='//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css'>
    <link rel='stylesheet' href='css/style.css?v=1'>
    <link rel='stylesheet' href='css/widgets.css?v=1'>
    <script src="js/ga.js"></script>
    <!--script src="js/style.js"></script-->
    
  </head>
  
  <body>
    
    <div id="top-banner">
      <a href="//blabr.io"><img src="img/blabr-logo.png"/><div id="banner-text">Blabr</div></a>
    </div>
    
    <div id='outer-container'>
    <div id='container'>
      
      <div id="main-markdown"></div>
      
      <div id="markdown-editor">
        <div data-file="blab.md" class="init-editor"></div>
      </div>
      
      <div id="demo-start-button-area"></div>
      
      <div id="widgets-container"></div>
      
      <div class="clear"></div>
      
      <div id="computation-code-wrapper">
        <!--p class='code-heading' id="computation-code-heading">Computation code</p-->
        
        <div id="computation-code-section">
          <!--div id="computation-buttons"></div-->
          <div id="computation-code-heading" class="code-heading"></div>
          <div class="left">
            <div data-file="compute.coffee"></div>
          </div>
          <div class="right">
            <div data-eval="compute.coffee"></div>
          </div>
          <br>
          <div class="clear"></div>
        
          <!--span id="predefined-code-heading"></span><br-->
          <div id="defs-code-heading" class="code-heading"></div>
          <div data-file="defs.coffee"></div>
        </div>
    
      <!--p class='code-heading' id="layout-code-heading">Layout code</p-->
      
        <div class="clear"></div>
        
      </div> <!--#computation-code-wrapper-->
      
      <div id="layout-code-section">
        <div data-file="layout.coffee" class="init-editor"></div>
        <div class="clear"></div>
      </div>
      
      <div id="tables-data">
        <div data-file="tables.json" class="init-editor"></div>
        <div class="clear"></div>
      </div>
      
      <div id="buttons"></div>
      
      <!--div id="github-source-link"></div-->
      <!--div id="github-save-as-new-button"></div-->
      
      <!--div id="blabr-tagline">
        <p>
          Powered by
        <button id="demo-list-button">Blabr</button>
        </p>
      </div-->
      
      <div id="demo-list"></div>
      
      <div>
        <div id="demo-guide"></div>
        <!--div id="demo-control" class="demo-button"></div-->
      </div>
    
      <div class="github-save"></div>
      <div id="edit-page"></div>
      
    </div> <!--#container-->
    </div> <!--#outer-container-->
    
    <div class="home-page">
    </div>
    
    <div class="footer"></div>
    
    <div id="blab-error"></div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="//puzlet.org/puzlet/js/jquery.cookie.js"></script>
    <script src="//puzlet.org/puzlet/js/marked.min.js"></script>
    
    <script src="//puzlet.org/puzlet.js" data-puzlet data-resources="resources.coffee"></script>
    <script src="//puzlet.org/puzlet/js/d3.min.js"></script>
    <script src="//puzlet.org/coffeescript/coffeescript.js"></script>
    
    <script src="js/blabr.js"></script>
    <script src="js/widgets.js"></script>
    
    <!--script src="build/utils.js"></script>
    <script src="build/blabr-main.js"></script>
    <script src="build/widgets.js"></script>
    <script src="build/guide.js"></script>
    <script src="build/demo-runner.js"></script-->
    
    <!--script src="../../puzlet/puzlet.github.io/puzlet.js" data-puzlet data-resources="resources.coffee"></script-->
    
  </body>

</html>
